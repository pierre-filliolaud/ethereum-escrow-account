<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dapp Sample | Escrow Account</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      main {
        margin-top: 120px;
      }

      #content {
        display: none;
      }

      form {
        width: 650px;
        margin-bottom: 50px;
      }

      ul {
        margin-bottom: 0px;
      }

      #completedOrders .quantity .settlementAmount .buyerAddress .accept .refuse .cancel {
        color: grey;
        text-decoration: line-through;
      }

      .settlementAmount {
        color: grey;
        font-weight: bold;
      }
 
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="http://github.com/pierre-filliolaud" target="_blank">Dapp Sample | Escrow Account</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#">Account EAddress: <span id="account"></span></a></small>
          <small><a class="nav-link" href="#">Escrow EAddress: <span id="escrowContract"></span></a></small>
          <small><a class="nav-link" href="#">MyToken EAddress: <span id="myTokenContract"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content">
            <form onSubmit="App.createOrder(); return false;">
              <fieldset class="border p-2 form-group">
                <legend class="w-auto">Sell</legend>
                <div class="form-row">
                  <!-- <label class="col-sm-2 col-form-label">Sell: </label> -->
                  <div class="form-group col-md-2">
                    <input id="quantity" type="text" class="form-control" placeholder="Quantity" required>
                  </div>
                  <div class="form-group col-md-4">
                    <input id="settlementAmount" type="text" class="form-control" placeholder="Settlement Amount" required>
                  </div>
                  <div class="form-group col-md-6">
                    <input id="buyerAddress" type="text" class="form-control" placeholder="Buyer Address" required>
                  </div>
                </div>
              </fieldset>
              <input type="submit" hidden="">
            </form>
            <fieldset class="border p-2 form-group">
              <legend class="w-auto">Instructions</legend>
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Qty</th>
                    <th scope="col">SettlementAmount</th>
                    <th scope="col">SellerAddress</th>
                    <th scope="col">BuyerAddress</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="orderList">
                  <tr class="orderTemplate" style="display: none">
                    <th scope="row" class="orderId">1</th>
                    <td id="quantity" class="quantity">Quantity</td>
                    <td id="settlementAmount" class="settlementAmount">SettlementAmount</td>
                    <td id="sellerAddress" class="sellerAddress">SellerAddress</td>
                    <td id="buyerAddress" class="buyerAddress">BuyerAddress</td>
                    <td id="status" class="status">Status</td>
                    <td
                      ><button id="accept" type="button" class="accept btn btn-success">Accept</button>
                      <button id="refuse" type="button" class="refuse btn btn-danger">Refuse</button>
                      <button id="cancel" type="button" class="cancel btn btn-warning">Cancel</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </fieldset>
            <!-- <fieldset class="border p-2 form-group">
              <legend class="w-auto">Mytoken Ledger</legend>
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">Owner</th>
                    <th scope="col">Qty</th>
                  </tr>
                </thead>
                <tbody id="orderList">
                  <tr class="orderTemplate" style="display: none">
                    <td id="ownerAddress" class="ownerAddress">OwnerAddress</td>
                    <td id="quantity" class="quantity">Quantity</td>
                  </tr>
                </tbody>
              </table>
            </fieldset> -->
          </div>
        </main>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/web3/dist/web3.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
